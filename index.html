<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Rezervační formulář</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .confirmation { display: none; margin-top: 20px; padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px; }
    </style>
</head>
<body>
    <form id="reservationForm">
        <h2>Rezervace focení</h2>
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Datum:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Čas:</label>
        <input type="time" id="time" name="time" required>

        <label for="note">Poznámka:</label>
        <textarea id="note" name="note" rows="4"></textarea>

        <button type="submit">Odeslat rezervaci</button>

        <div class="confirmation" id="confirmationMessage">
            Děkujeme! Vaše rezervace byla úspěšně odeslána.
        </div>
    </form>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('confirmationMessage').style.display = 'block';
            this.reset();
        });
    </script>
</body>
</html>
